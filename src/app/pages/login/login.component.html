<div class="flex items-center justify-center min-h-screen px-4 bg-gray-100">
  <div
    class="w-full max-w-md md:max-w-lg lg:max-w-xl bg-white rounded-lg shadow-2xl p-6 md:p-10"
  >
    <!-- Título -->
    <h2 class="mb-4 text-2xl md:text-3xl font-bold text-center text-gray-800">
      Iniciar Sesión
    </h2>

    <!-- Logo y título -->
    <div class="flex flex-col items-center justify-center md:mb-8">
      <img
        src="/images/logoprincipal.png"
        alt="logo_ccc"
        class="w-32 md:w-40 lg:w-48 mb-3"
      />
      <div class="title-head font-bold text-xl md:text-2xl text-center">
        <p>Proyecto Cusco Deportes</p>
      </div>
    </div>

    <!-- Spinner -->
<!--    <div-->
<!--      *ngIf="showMessage"-->
<!--      class="p-3 mb-4 font-bold text-center justify-center text-white rounded-md bg-[#740938]"-->
<!--    >-->
<!--      <div class="flex flex-col justify-center items-center space-y-2">-->
<!--        <div-->
<!--          class="animate-spin rounded-full h-8 w-8 border-t-4 border-white"-->
<!--        ></div>-->
<!--        <div class="text-white">Cargando...</div>-->
<!--      </div>-->
<!--    </div>-->

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-bold text-gray-700">Usuario</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring focus:ring-[#740938]"
          placeholder="Ingrese Usuario"
        />
        <div
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
          class="mt-1 text-sm text-red-500"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            El correo es obligatorio.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Formato de correo inválido.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['minlength']">
            Mínimo 10 caracteres.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['maxlength']">
            Máximo 50 caracteres.
          </div>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-bold text-gray-700">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-[#740938]"
          placeholder="Ingrese su contraseña"
        />
        <div
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
          class="mt-1 text-sm text-red-500"
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es obligatoria.
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Mínimo 5 caracteres.
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">
            Máximo 50 caracteres.
          </div>
        </div>
      </div>

      <!-- Botón -->
      <div class="flex items-center justify-center">
        <button
          type="submit"
          class="mt-4 w-full bg-[#740938] text-white py-2 px-4 rounded-md hover:bg-[#F4C151] transition text-sm md:text-base"
          [disabled]="loginForm.invalid || isLoading"
        >
          @if (isLoading) {
            <span class="animate-pulse">Iniciando sesión...
            <i class="fas fa-spinner fa-spin"></i></span>
          } @else {
            Iniciar Sesión
          }
        </button>
      </div>
    </form>

    <!-- Volver -->
    <div class="mt-6 flex flex-col items-center justify-center">
      <button
        type="button"
        class="w-full px-4 py-2 text-sm md:text-base text-gray-800 transition bg-gray-300 rounded-md hover:bg-gray-400"
        (click)="navigateToHome()"
      >
        Volver a la página principal
      </button>
    </div>
  </div>
</div>
