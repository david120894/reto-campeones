<aside id="logo-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen pt-[60px] bg-white border-r border-gray-200 shadow-lg transition-all duration-300"
       [class.-translate-x-full]="isSidebarHidden"
       [class.w-16]="isSidebarHidden"
       aria-label="Sidebar">

  <!-- BotÃ³n de toggle -->
  <div class="absolute -right-3 top-20 z-50">
    <button (click)="toggleSidebar()"
            class="p-2 bg-white border border-gray-200 rounded-full shadow-md hover:bg-gray-50 transition-all duration-200">
      <i class="fa-solid"
         [class.fa-chevron-left]="!isSidebarHidden"
         [class.fa-chevron-right]="isSidebarHidden"
         [class.text-gray-600]="true"></i>
    </button>
  </div>

  <div class="h-full px-3 pt-4 pb-4 overflow-y-auto bg-white">
    <ul class="space-y-1 font-medium">

      <!-- Item -->
      <li>
        <a routerLinkActive="bg-[#FDF2F3] text-[#8D0C28] font-semibold shadow-sm border-l-4 border-[#8D0C28]"
           ariaCurrentWhenActive="page"
           routerLink="/auth/dashboard/participants"
           class="flex items-center gap-3 px-4 py-3 rounded-md cursor-pointer
                  text-gray-700 hover:bg-gray-100 transition-all duration-200 group">
          <i class="fa-solid fa-users text-lg text-gray-500 group-[.active]:text-[#8D0C28] flex-shrink-0"></i>
          <span class="truncate transition-opacity duration-200"
                [class.opacity-0]="isSidebarHidden"
                [class.hidden]="isSidebarHidden">Inscritos</span>
        </a>
      </li>

      <!-- Item -->
      <li>
        <a routerLinkActive="bg-[#FDF2F3] text-[#8D0C28] font-semibold shadow-sm border-l-4 border-[#8D0C28]"
           ariaCurrentWhenActive="page"
           routerLink="/auth/dashboard/raffle"
           class="flex items-center gap-3 px-4 py-3 rounded-md cursor-pointer
                  text-gray-700 hover:bg-gray-100 transition-all duration-200 group">
          <i class="fa-solid fa-ticket text-lg text-gray-500 flex-shrink-0"></i>
          <span class="truncate transition-opacity duration-200"
                [class.opacity-0]="isSidebarHidden"
                [class.hidden]="isSidebarHidden">Sorteo</span>
        </a>
      </li>

      <!-- Divider -->
      <li>
        <hr class="my-2 border-gray-300 transition-opacity duration-200"
            [class.opacity-0]="isSidebarHidden" />
      </li>

      <!-- Item -->
      <li>
        <a routerLinkActive="bg-[#FDF2F3] text-[#8D0C28] font-semibold shadow-sm border-l-4 border-[#8D0C28]"
           ariaCurrentWhenActive="page"
           routerLink="/"
           class="flex items-center gap-3 px-4 py-3 rounded-md cursor-pointer
                  text-gray-700 hover:bg-gray-100 transition-all duration-200 group">
          <i class="fa-solid fa-arrow-right-to-bracket text-lg text-gray-500 flex-shrink-0"></i>
          <span class="truncate transition-opacity duration-200"
                [class.opacity-0]="isSidebarHidden"
                [class.hidden]="isSidebarHidden">Volver al inicio</span>
        </a>
      </li>

    </ul>
  </div>
</aside>
