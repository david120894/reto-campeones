<nav class="fixed top-0 z-50 w-full bg-[#740938] border-b border-gray-700 shadow-md">
  <div class="flex items-center justify-between px-4 py-3 lg:px-6">
    <!-- Logo & Nombre -->
    <div class="flex items-center">
      <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-gray-400 rounded-lg sm:hidden hover:bg-gray-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-[#740938]">
        <span class="sr-only">Abrir sidebar</span>
        <i class="fa-solid fa-bars text-lg"></i>
      </button>
      <span class="ml-3 text-lg sm:text-xl font-semibold tracking-wide text-white">
        Proyecto Cusco Deportes
      </span>
    </div>

    <!-- Usuario -->
    <div class="flex items-center gap-3">
      <!-- Avatar -->
      <button type="button"
              class="flex items-center text-sm bg-gray-700 rounded-full ring-2 ring-transparent hover:ring-[#740938] transition"
              aria-expanded="false" data-dropdown-toggle="dropdown-user">
        <img class="w-9 h-9 rounded-full" src="images/user_default.svg" alt="user photo">
      </button>

      <!-- Prefijo -->
      <span class="px-2 py-1 text-sm font-medium text-white bg-[#740938] rounded-md shadow">
        {{ userPrefix }}
      </span>

      <!-- Dropdown -->
      <div id="dropdown-user"
           class="z-50 hidden mt-2 w-64 bg-white rounded-lg shadow-lg divide-y divide-gray-200">
        <!-- Info usuario -->
        <div class="p-4">
          <p class="text-sm font-semibold text-gray-900">
            {{ user?.name || 'Nombre no disponible' }}
          </p>
          <p class="text-sm text-gray-500 truncate">
            {{ user?.email || 'Email no disponible' }}
          </p>
        </div>

        <!-- Opciones -->
        <ul class="py-2 text-sm text-gray-700">
          <li (click)="logout()"
              class="flex items-center px-4 py-2 cursor-pointer hover:bg-[#740938] hover:text-white transition rounded-md">
            <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i>
            Cerrar sesi√≥n
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
