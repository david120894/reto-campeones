<!-- Hero Section -->
<section id="home"
         class="hero-section relative min-h-screen flex items-center justify-center bg-black"
         style="background-image: url('championship/fondo-cusco.jpeg');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50">
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="flex flex-col lg:flex-row items-center justify-between gap-10">

      <!-- Left Content -->
      <div class="w-full lg:w-1/2 text-center lg:text-left">


        <!-- Texto -->
        @if (selectedItem === 'challenge-champions') {
          <div class="flex justify-center lg:justify-start mt-[100px] sm:mt-32 md:mt-20 w-full">
            <img src="championship/logo1.png"
                 alt="Logo Cusco"
                 class="w-full max-w-[250px] sm:max-w-[300px] md:max-w-[350px] lg:max-w-[600px] h-auto object-contain">
          </div>
          <p class="text-base pl-6 pr-8 md:text-lg lg:text-xl text-white mb-6 max-w-md mx-auto lg:mx-0">
            El torneo escolar más competitivo del año donde las mejores Instituciones Educativas se enfrentarán por el
            título de campeón.
          </p>
        } @else {
            <h1 class="text-2xl sm:text-4xl mt-[100px]   md:text-4xl mt-[90px]  lg:text-5xl text-yellow-400  font-extrabold text-center lg:text-left mb-6 max-w-md mx-auto lg:mx-0">
              1RA GRAN BICICLETEADA FAMILIAR “KUSKA MUYUSUNCHIS” 2025
            </h1>

        }


        <!-- Video -->
        <div class="flex justify-center lg:justify-start">
          <video
            #videoPlayer
            src="https://taqe.cusco.gob.pe/publico/web/campeonato/Spot_fin.mp4"
            type="video/mp4"
            autoplay
            loop
            muted
            playsinline
            class="w-full max-w-[480px] rounded-lg shadow-lg aspect-video fade-edges">
          </video>
        </div>
      </div>

      <!-- Right Content (Llama + efectos) -->
      <div class="w-full relative flex flex-col items-center">
        <div class="flex justify-center lg:justify-start">
          <video
            #videoPlayer2
            src="https://taqe.cusco.gob.pe/publico/web/campeonato/FC.mp4"
            type="video/mp4"
            autoplay
            loop
            muted
            playsinline
            class="w-full h-[800px] rounded-lg shadow-lg aspect-video fade-edges2">
          </video>
        </div>
      </div>
    </div>
    <div class="carousel-container">
      <h2 class="text-3xl font-bold text-center text-white">Proximos eventos...</h2>
      <div class="carousel-content">
        <ng-container *ngIf="currentItem.type === 'image'">
          <img [src]="currentItem.src" [alt]="currentItem.title" class="aspect-video fade-edges carousel-img" />
        </ng-container>
        <ng-container *ngIf="currentItem.type === 'video'">
          <video [src]="currentItem.src"
                 autoplay
                 loop
                 muted
                 playsinline
                 controls
                 class="aspect-video fade-edges carousel-video"></video>
        </ng-container>
      </div>
      <!-- Botones -->
      <button (click)="prev()" class="btn prev">⟨</button>
      <button (click)="next()" class="btn next">⟩</button>
      <!-- Indicadores -->
      <div class="indicators">
    <span
      *ngFor="let item of items; let i = index"
      (click)="selectItem(i)"
      [class.active]="i === currentIndex">
    </span>
      </div>
    </div>
  </div>
</section>
