<section class="custom-first-view md:h-[90vh] flex md:items-center md:justify-center md:pt-[8%] mt-5" id="first-view">
  <div class="mx-auto w-[90%] md:w-[100%] p-4 pt-6 lg:py-8 md:flex md:justify-around flex-col-reverse md:flex-row flex">

    <!-- Imagen -->
    <div class="childs md:w-[30%] w-[80%] flex md:my-auto md:justify-center h-auto md:h-[300px] md:pb-[45%]">
      <div class="img-log">
        <img src="images/llama.jpeg" alt="logo_gdur">
      </div>
    </div>

    <!-- Texto -->
    <div class="childs md:w-[60%] w-[100%]">
      <div class="p-0 rounded-lg text-container md:p-6">

        <!-- Título -->
        <div class="title flex flex-col text-center md:text-left text-2xl md:text-5xl items-center md:items-start mb-4 font-medium md:text-[#1a1a1d]">
          <span class="span-1 w-full text-4xl leading-none mb-2 md:text-6xl md:leading-[1]" style="font-family: 'fangsong'">
            BIENVENIDOS A LA SEGUNDA EDICIÓN DE LA GRAN CARRERA QOSQO 10K HATUN PHAWAY 2025
          </span>
        </div>

        <!-- Descripción -->
        <div class="block my-8 ml-6 text-xl text-center text-gray-800 description md:font-bold">
          <p>
            "RECUERDA QUE LA INSCRIPCIÓN ES UN KILO DE ALIMENTO NO PERECIBLE PARA FOMENTAR LA SOLIDARIDAD "CORRE CON AMOR , CORRE CON PROPÓSITO."
          </p>
        </div>

        <!-- Botón -->
        <div class="flex flex-col items-center justify-center button-container md:flex md:justify-evenly md:flex-row">
          <div class="link-buttons">
            <button type="button"
                    class="custom-button transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 font-bold bg-[#740938] text-white hover:bg-[#F4C151] hover:text-black duration-300"
                    id="btn-location">
              <a (click)="scrollToEmail()" class="cursor-pointer">
                Registrarse
              </a>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
