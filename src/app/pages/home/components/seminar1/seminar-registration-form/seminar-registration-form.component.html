<section id="seminar-inscriptions" class="py-4 background">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold text-yellow-500 mb-4">Inscríbete al Seminario</h2>
    </div>

    <div class="p-8 rounded-xl border border-blue-200 bg-blue-100 shadow-lg">
      <div *ngIf="submitted" class="text-center py-12">
        <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mx-auto mb-4">
          <span class="text-3xl text-blue-600">✓</span>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-2">¡Inscripción recibida!</h3>
        <p class="text-gray-600">Te enviaremos la confirmación a tu correo electrónico</p>
      </div>

      <form *ngIf="!submitted" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre completo *</label>
            <input
              type="text"
              name="nombre"
              [(ngModel)]="formData.nombre"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Juan Pérez"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
            <input
              type="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="correo@ejemplo.com"
            />
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono *</label>
            <input
              type="tel"
              name="telefono"
              [(ngModel)]="formData.telefono"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="555-0000"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Institución/Organización *</label>
            <input
              type="text"
              name="institucion"
              [(ngModel)]="formData.institucion"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Nombre de institución"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Cargo/Posición *</label>
          <input
            type="text"
            name="cargo"
            [(ngModel)]="formData.cargo"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Ej: Docente de EF, Técnico, Dirigente, etc."
          />
        </div>

        <div class="grid sm:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Grupo de participante *</label>
            <select
              name="publicoTarget"
              [(ngModel)]="formData.publicoTarget"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">Selecciona tu perfil</option>
              <option value="docente">Docente de Educación Física</option>
              <option value="tecnico">Técnico Deportivo</option>
              <option value="deportista">Deportista</option>
              <option value="dirigente">Dirigente Deportivo</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Años de experiencia *</label>
            <select
              name="experiencia"
              [(ngModel)]="formData.experiencia"
              required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">Selecciona</option>
              <option value="0-2">0 - 2 años</option>
              <option value="2-5">2 - 5 años</option>
              <option value="5-10">5 - 10 años</option>
              <option value="10+">10+ años</option>
            </select>
          </div>
        </div>

        <div class="flex items-start gap-3">
          <input
            type="checkbox"
            name="aceptaTerminos"
            [(ngModel)]="formData.aceptaTerminos"
            required
            class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label class="text-sm text-gray-600">
            Acepto los términos y condiciones del seminario y autorizo el procesamiento de mis datos personales *
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 font-semibold rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Confirmar Inscripción
        </button>
      </form>
    </div>
  </div>
</section>
