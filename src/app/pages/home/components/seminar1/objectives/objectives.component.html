<section class="py-20 hero-section">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold text-yellow-500 mb-4">Objetivos del Seminario</h2>
      <p class="text-yellow-600 text-lg max-w-2xl mx-auto">
        Aprende a gestionar el deporte de manera profesional y efectiva
      </p>
    </div>

    <div class="space-y-8 ">
      <div *ngFor="let obj of objectives; let index = index" class="bg-red-950/5 p-8 rounded-xl border border-red-800/20">
        <div class="flex gap-4 items-start">
          <span class="text-primary text-2xl mt-1">✅</span>
          <div>
            <h3 class="font-bold text-lg text-gray-900 mb-2">{{obj.title}}</h3>
            <p class="text-gray-600 leading-relaxed">{{obj.description}}</p>
          </div>
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-4 mt-8">
        <div *ngFor="let obj of specificObjectives; let index = index" class="p-4 rounded-lg bg-red-950/5 border border-red-800/20">
          <div class="flex gap-3 items-start">
            <span class="text-primary mt-0.5">✓</span>
            <p class="text-gray-900 font-medium text-sm">{{obj}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
