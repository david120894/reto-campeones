<section class="py-20 background">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold text-yellow-500 mb-4">Cronograma del Seminario</h2>
    </div>

    <div class="space-y-8">
      <div *ngFor="let day of schedule; let dayIndex = index" class="space-y-4">
        <h3 class="text-xl font-bold text-yellow-500 mb-4">{{day.day}}</h3>
        <div class="space-y-3">
          <div *ngFor="let item of day.activities; let actIndex = index"
               class="p-6 border border-gray-200 rounded-lg bg-blue-100 hover:border-blue-300 transition shadow-sm">
            <div class="grid md:grid-cols-4 gap-4 items-start">
              <div class="flex items-center gap-2">
                <span class="text-blue-600">ðŸ•’</span>
                <span class="font-semibold text-gray-900 text-sm">{{item.time}}</span>
              </div>
              <div class="md:col-span-2">
                <p class="text-gray-900 font-medium">{{item.activity}}</p>
              </div>
              <div class="text-sm text-gray-600">{{item.speaker}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
